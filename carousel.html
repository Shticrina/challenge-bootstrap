<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cri carousel</title>

        <!-- Font awesome -->
		<script src="https://kit.fontawesome.com/2d566fa444.js" crossorigin="anonymous"></script>

        <!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600&display=swap" rel="stylesheet">

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- Styles -->
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
    	<!-- Navbar -->
		<nav class="bg-light text-dark text-center">
            <h4 class="p-4 mb-0">This is the navbar</h4>
        </nav>

        <!-- Main content -->
        <div id="content" class="container-fluid p-0 text-secondary">

            <!-- Carousel -->
            <div id="mycarousel" class="carousel slide mb-4" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img-fluid" src="./images/carousel/earth.png" alt="Earth view from space">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid" src="./images/carousel/einstein.png" alt="Albert Einstein">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid" src="./images/carousel/night.png" alt="Night view">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#mycarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#mycarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

            <!-- Block 1 -->
            <div class="container  border border-danger text-center">
                <div class="col-12">
                    <p>block 1</p>
                </div>
            </div>

            <!-- Block 2 -->
            <div class="container border border-danger text-center">
                <div class="col-12">
                    <p>block 2</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center bg-dark py-2">
            <h5 class="text-light">Footer</h5>

            <ul class="footer-links list-unstyled">
                <li>
                    <a class="text-white text-decoration-none" href="./index.html">Home page</a>
                </li>
                <li>
                    <a class="text-white text-decoration-none" href="#">Carousel</a>
                </li>
            </ul>
        </footer>
    </body>

    <!-- Bootstrap files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</html>
